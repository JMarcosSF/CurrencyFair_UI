<!-- about.html -->

	<div ng-controller="aboutController">
	<form class="form-horizontal" role="form" ng-submit="getUserMessages()">
	<div class="form-group">
		<label class="col-md-2 control-label">User ID</label>
		<div class="col-md-4">
			<input type="number" name="input" ng-model="example.value"
                 min="0" max="99" required>
		</div>
	</div>
	<div class="form-group">								
		<div style="padding-left:110px">
			<input type="submit" value="Submit" class="btn btn-primary"/>
		</div>
	</div>
</form>
<table class='table'>
	<th>
	Originating Country
	</th>
	<th>
	Currency From
	</th>
	<th>
		Currency To
	</th>
	<th>
		Rate
	</th>
  <tr ng-repeat="x in userMessages">
    <td>{{ x.originatingCountry }}</td>
    <td>{{ x.currencyFrom }}</td>
    <td>{{ x.currencyTo }}</td>
    <td>{{ x.rate }}</td>
  </tr>
</table>
</div>
